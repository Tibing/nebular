<button
  nbButton
  [size]="size"
  [status]="status"
  [shape]="shape"
  [hero]="hero"
  [disabled]="disabled"
  [fullWidth]="fullWidth"
  [outline]="outline"
  [class.opened]="isOpened"
  [ngClass]="overlayPosition">

  <ng-container *ngIf="customLabel">
    <ng-content select="nb-select-label"></ng-content>
  </ng-container>

  <ng-container *ngIf="!customLabel">
    {{ selectionView }}
  </ng-container>

</button>

<nb-card *nbPortal [ngClass]="[status, overlayPosition]" [style.width.px]="hostWidth">
  <nb-card-body>
    <ng-content select="nb-option, nb-option-group"></ng-content>
  </nb-card-body>
</nb-card>
