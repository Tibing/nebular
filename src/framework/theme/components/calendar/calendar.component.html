<ng-container *ngIf="activeViewMode === ViewModes.date">
  <div class="header">
    <i class="nb-arrow-left" (click)="prevMonth()"></i>
    <button class="btn btn-success" (click)="activeViewMode=ViewModes.year">
      {{ activeMonth | nbCalendarDate }}
    </button>
    <i class="nb-arrow-right" (click)="nextMonth()"></i>
  </div>

  <div class="body">
    <nb-calendar-month-view *ngIf="activeViewMode === ViewModes.date"
      [activeMonth]="activeMonth"
      [currentDate]="dateToday"
      [selectedValue]="selectedValue"
      [includeBoundingMonths]="boundingMonths"
      (change)="onChange($event)">
    </nb-calendar-month-view>
  </div>
</ng-container>

<ng-container *ngIf="activeViewMode === ViewModes.year">
  <div class="header">
    <i class="nb-arrow-left" (click)="prevYears()"></i>
    <button class="btn btn-success" (click)="activeViewMode=ViewModes.date">
      {{ activeMonth | nbCalendarDate }}
    </button>
    <i class="nb-arrow-right" (click)="nextYears()"></i>
  </div>

  <div class="body">
    <nb-calendar-year-picker
      [value]="activeMonth"
      [currentDate]="dateToday"
      [startYear]="yearViewActiveYear"
      [yearCount]="calendarConfig.yearsToDisplayNumber"
      (change)="activeMonth = $event; activeViewMode = ViewModes.month">
    </nb-calendar-year-picker>
  </div>
</ng-container>

<ng-container *ngIf="activeViewMode === ViewModes.month">
  <div class="header month-picker-header">
    <button class="btn btn-success" (click)="activeViewMode=ViewModes.date">
      {{ activeMonth | nbCalendarDate }}
    </button>
  </div>

  <div class="body">
    <nb-calendar-month-picker
      [value]="activeMonth"
      [currentDate]="dateToday"
      (change)="activeMonth = $event; activeViewMode = ViewModes.date">
    </nb-calendar-month-picker>
  </div>
</ng-container>
